{% extends 'base.html' %}
{% block title %}Gift Cards{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Gift Card Request</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
